<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a mat-list-item href="" [routerLink]="['/home']">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="" [routerLink]="['/roles']">
        <mat-icon mat-list-icon>rule</mat-icon>
        Role Restrictions
      </a>
      <a mat-list-item href="" [routerLink]="['/refresh']">
        <mat-icon mat-list-icon>refresh</mat-icon>
        Refreshing Tokens
      </a>
      <a mat-list-item href="" [routerLink]="['/blacklist']">
        <mat-icon mat-list-icon>cancel</mat-icon>
        Blacklisting Tokens
      </a>
      <a mat-list-item href="" [routerLink]="['/custom-claims']">
        <mat-icon mat-list-icon>build_circle</mat-icon>
        Custom Claims
      </a>
      <a mat-list-item href="" [routerLink]="['/register']">
        <mat-icon mat-list-icon>email</mat-icon>
        Email Registration
      </a>
    </mat-nav-list>
    <app-login></app-login>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title$ | async }} </span>
      <span class="toolbar-spacer"></span>
      <app-current-user></app-current-user>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <mat-tab-group>
      <mat-tab label="Messages">
        <app-message-viewer></app-message-viewer>
      </mat-tab>
      <mat-tab label="JWT Token">
        <app-token-viewer></app-token-viewer>
      </mat-tab>
      <mat-tab label="Request">
        <app-request-viewer></app-request-viewer>
      </mat-tab>
      <mat-tab label="Response">
        <app-response-viewer></app-response-viewer>
      </mat-tab>
    </mat-tab-group>

  </mat-sidenav-content>
</mat-sidenav-container>
