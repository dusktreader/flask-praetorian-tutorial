<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
>
  <mat-card>
    <mat-card-title>Blacklisting tokens (and disabling users)</mat-card-title>
    <mat-card-content>
      <p>
        This page demonstrates how tokens may be blacklisted while they are still
        active (not expired). Even if a user is disabled, an active token may be
        used to access protected endpoints. However, a blacklisted token may be
        blocked
      </p>

      <app-endpoint-list name="blacklist"
                         [endpoints]="endpoints"
                         (fire)="fire($event)">
      </app-endpoint-list>
    </mat-card-content>
  </mat-card>
</div>
