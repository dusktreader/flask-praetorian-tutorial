<mat-list>
  <h3 mat-subheader>Endpoints</h3>
  <div *ngFor="let es of endpointStatuses; last as isLast">
    <mat-list-item>
      <div
        class="container"
        fxFlex
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="20px"
        >
        <button
          mat-raised-button
          (click)="onFire(es.endpoint)"
          >
          <mat-icon [matBadge]="es.selector | async">{{ es.endpoint.icon }}</mat-icon>
        </button>
        <span>
          <b>{{ es.endpoint.label }}:</b>
          {{ es.endpoint.description }}
        </span>
      </div>
    </mat-list-item>
    <mat-divider *ngIf="isLast"></mat-divider>
  </div>
</mat-list>
