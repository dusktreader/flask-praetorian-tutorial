<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="start"
        fxLayoutGap="10px"
      >
        <mat-form-field>
          <mat-label>Preset Logins</mat-label>
          <mat-select formControlName="presetSelector">
            <mat-option *ngFor='let preset of presetLogins' [value]='preset'>
              {{ preset.username }} ({{ preset.comment }})
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" [disabled]="!loginForm.valid">
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
