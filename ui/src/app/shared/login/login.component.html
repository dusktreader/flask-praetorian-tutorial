<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="start"
        fxLayoutGap="10px"
      >
        <app-user-selector></app-user-selector>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </div>
    </form>
    <div
      fxLayout="row"
      fx_layout.xs="column"
      fxLayoutAlign="start"
      fxLayoutGap="10px"
    >
      <mat-slider
        thumbLabel
        [displayWith]="accessLabel"
        tickInterval="1000"
        min="10"
        max="100000"
      ></mat-slider>
      <mat-slider
        thumbLabel
        [displayWith]="refreshLabel"
        tickInterval="1000"
        min="10"
        max="100000"
      ></mat-slider>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" [disabled]="!loginForm.valid">
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
