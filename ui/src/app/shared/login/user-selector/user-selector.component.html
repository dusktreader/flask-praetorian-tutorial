<mat-form-field>
  <mat-select
    id="userSelect"
    placeholder="Select Prepared User"
    [(value)]="selectedUser"
    (selectionChange)="onUserSelection($event)"
  >
    <mat-option *ngFor="let user of users" [value]="user">
      {{ user.description }}
    </mat-option>
  </mat-select>
</mat-form-field>
